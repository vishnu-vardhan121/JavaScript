<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 500px;
        }
    </style>
</head>
<body> 
    <script>
        var m=localStorage.getItem("imggg")
        mm=document.createElement("img")
        mm.setAttribute("src",m)
        document.body.append(mm)

        
         var bt=document.createElement("button")
        bt.innerText="Back"
        bt.addEventListener("click",bbb)
        document.body.appendChild(bt)
        function bbb(){
            window.history.back()
        }

        // var ab=document.createElement("button")

        // ab.addEventListener("click",hello)
        // function hello(){
        //     window.history.back()
        // }
    </script>
</body>
</html>
