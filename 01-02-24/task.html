<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click multiple times</button>

    <script>
        bt=document.getElementsByTagName("button")
        bt[0].addEventListener("click", add)
        n=0
        function add(){
            n=n+1
            a=document.createElement("h3")
            a.innerText="vishnu"+n
            document.body.appendChild(a)
        }
        
    </script>
</body>
</html>
