<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
        
            margin-left: 10px;
            border: 1px solid rgb(15, 14, 14);
        }
        #box{
            width: 0px;
            margin-top: 30px;
            height: 30px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>click on the buttons to increas the width</h2>
    <button class="val">25</button>
    <button class="val">50</button>
    <button class="val">75</button>
    <button class="val">100</button>
    <br>
    <button id="box"></button>
    <script>
        bt=document.getElementsByClassName("val")
        bt[0].addEventListener("click",one)
        bt[1].addEventListener("click",two)
        bt[2].addEventListener("click",three)
        bt[3].addEventListener("click",four)
        
        function one(){
            b=document.getElementById("box")
            b.style.width="25%"
        }
        function two(){
            b=document.getElementById("box")
            b.style.width="50%"
        }
        function three(){
            b=document.getElementById("box")
            b.style.width="75%"
        }
        function four(){
            b=document.getElementById("box")
            b.style.width="100%"
        }

    </script>
</body>
</html>
