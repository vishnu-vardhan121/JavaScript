<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
        background-image: url(./src/violin2.png);
        width: 500px;
        height: 500px;
        border: 1px solid black;
        background-size: cover;
        
    }
    </style>
</head>
<body>
    <h4>Tap on photo to see</h4>
    <div id="box"></div>
    <button><img src="./src/violin1.png" alt="" width="60px"></button>
    <button><img src="./src/violin2.png" alt="" width="60px"></button>
    <button><img src="./src/violin3.png" alt="" width="60px"></button>
    <button><img src="./src/violin4.png" alt="" width="60px"></button>
    <script>
        bt=document.getElementsByTagName("button")
        bt[0].addEventListener("click",one)
        bt[1].addEventListener("click",two)
        bt[2].addEventListener("click",three)
        bt[3].addEventListener("click",four)
        function one(){
            b=document.getElementsByTagName("div")
            b[0].style.backgroundImage = "url('./src/violin1.png')"

        }
        function two(){
            b=document.getElementsByTagName("div")
            b[0].style.backgroundImage = "url('./src/violin2.png')"

        }
        function three(){
            b=document.getElementsByTagName("div")
            b[0].style.backgroundImage = "url('./src/violin3.png')"

        }
        function four(){
            b=document.getElementsByTagName("div")
            b[0].style.backgroundImage = "url('./src/violin4.png')"

        }

    </script>
</body>
</html>
